<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Profile</title>
    <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="c-1">
    <div class="circle1"></div></div>
    <div class="c-2">
    <div class="circle2"></div></div> -->
    <div class="wrapper">
        <div class="card-wrapper">
            <div class="profile-img">
                <img src="./images/ayush-profile-circular-img.png" alt="">
            </div>
            <div class="user-name">
                <h2>Ayush Kumar</h2>
            </div>
            <div class="designation">
                <h3>Software Engineer</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                    </button>

                    <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    

    <!--Modal Component-->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        
        <div>
           <h3>Share this via</h3>
           <div class="icon-container">
            <a href="https://www.facebook.com/profile.php?id=100008941475883" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://twitter.com/achha_insaan" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="https://www.instagram.com/vatsal_aayush_/" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://whatsapp.com/channel/0029VaH0340CXC3DI0wgO91f" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="https://web.telegram.org/k/#@aayushvatsal" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
           </div>
        </div>

    </div>
</div>

    <!--OverLay-->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="script.js"></script>
    
</body>
</html>
